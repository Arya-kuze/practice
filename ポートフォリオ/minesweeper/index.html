<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マインスイーパー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>マインスイーパー</h1>

  <div class="controls">
    難易度：
    <select id="difficulty">
      <option value="easy">初級（9x9）</option>
      <option value="medium">中級（16x16）</option>
      <option value="hard">上級（30x16）</option>
    </select>
    <button id="reset">🔁 リセット</button>
  </div>

  <div class="status">
    ⏱️ Time: <span id="timer">0</span>
    🚩 Flags: <span id="flags">0</span>
  </div>

  <div id="board"></div>

  <script src="script.js"></script>
</body>
</html>
